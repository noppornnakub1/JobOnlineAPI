<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        * {
            font-family: 'DB Heavent';
            src: url('/fonts/DB Heavent Original/DB Heavent v3.2.1.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #1a73e8;
            color: white;
            text-align: center;
            padding: 20px;
            font-weight: 700;
        }

            .header h1 {
                margin: 0;
                font-size: 35px;
            }

        .content {
            padding: 20px;
            color: #333;
        }

            .content p {
                margin: 0 0 15px;
                line-height: 1.6;
                font-size: 20px;
            }

        .footer {
            text-align: center;
            padding: 10px;
            color: #777;
            font-size: 20px;
            background-color: #f8f9fa;
        }

            .footer a {
                color: #1a73e8;
                text-decoration: none;
            }
    </style>
</head>

<body>
    <div class='container'>
        <div class='header'>
            <h1>ONEE Jobs</h1>
        </div>
        <div class='content'>
            <p>เรียน คุณ {{name}},</p>
            <p>การรีเซ็ตรหัสผ่านสำหรับบัญชีอีเมล {{email}} ของคุณสำเร็จแล้ว</p>
            <p>
                กรุณาใช้รหัสผ่านใหม่เพื่อเข้าสู่ระบบทันที หากคุณไม่ได้ร้องขอการเปลี่ยนแปลงนี้ กรุณาติดต่อทีมสนับสนุนทันที
            </p>
        </div>
        <div class='footer'>
            <p>© 2025 ONEE Jobs | <a href='mailto:support@oneejobs.com'>support@oneejobs.com</a></p>
            <p>ข้อความนี้เป็นการแจ้งอัตโนมัติ กรุณาอย่าตอบกลับ</p>
        </div>
    </div>
</body>

</html>

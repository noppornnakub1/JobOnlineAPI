<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEE Jobs - Verification Code</title>
    <style>
/*        @font-face {
            src: url('/fonts/DB Heavent Original/DB Heavent v3.2.1.ttf') format('truetype');
            font-family: 'DB Heavent', sans-serif;
            font-weight: normal;
            font-style: normal;
        }
*/


        * {
            font-family: 'DB Heavent', sans-serif !important;
            font-weight: normal;
            font-style: normal;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .container {
            text-align: center;
            border-radius: 25px;
            border: 1px solid #0000003d;
            width: 360px;
            padding-bottom: 20px;
            margin: 20px auto;
        }

        .card-header {
            background: #0b5ed7;
            height: 64px;
            margin-bottom: 25px;
            background-color: #0d6efd;
            border-radius: 25px 25px 0 0;
        }

        .card-title {
            font-weight: 700;
            font-size: 35px;
            color: #ffffff;
            letter-spacing: 1px;
            padding: 10px;
        }

        .verification-code {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 0.4px;
        }

        p {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.24px;
            margin-bottom: 25px;
        }

        .copy-button {
            background-color: #0d6efd;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

            .copy-button:hover {
                background-color: #0b5ed7;
            }

            .copy-button:focus {
                outline: 2px solid #4a90e2;
            }

        .otp-text {
            margin: auto;
            letter-spacing: 8px;
            font-size: 40px;
            font-weight: 600;
            background-color: #d9d9d9;
            border-radius: 5px;
            padding-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-header">
            <div class="card-title">ONEE JOBS</div>
        </div>
        <div class="verification-code">
            <div class="otp-text">{{otp}}</div>
        </div>
        <h1>Verification Code</h1>
        <p>รหัสนี้ใช้ได้ภายใน 10 นาที กรุณานำไปใช้เพื่อยืนยันตัวตน</p>
        <!-- <a href="{{copyUrl}}" class="copy-button" target="_blank" style="color:#ffffff;">COPY OTP</a> -->
    </div>
</body>
</html>
